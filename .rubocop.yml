AllCops:
  Include:
    - 'Gemfile'
    - 'Rakefile'
  Exclude:
    - bin/**/*
  DisplayCopNames: true
  TargetRubyVersion: 2.3

Metrics/BlockLength:
  Exclude:
    - '*.gemspec'
    - 'Rakefile'
    - '**/*.rake'

Style/Documentation:
  Enabled: false

Layout/MultilineMethodCallIndentation:
  EnforcedStyle: indented

Style/StringLiterals:
  EnforcedStyle: double_quotes

Metrics/BlockLength:
  Exclude:
    - 'test/**/*_test.rb'

Metrics/LineLength:
  Max: 90
  Exclude:
    - 'Gemfile'
    - 'Guardfile'
